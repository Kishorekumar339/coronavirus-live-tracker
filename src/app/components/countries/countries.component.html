<div style="padding: 1%;">
    <div class="ui inverted dimmer" [class.active]='loading'>
    <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron bg-white text-center p-0 m-0 ">
    <h1 class="display-4">Corona Covid-19 Tracker Country Wise</h1>
    <hr>

    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
            <label for="c">Select Country</label>
            <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
                <option value="{{con}}" *ngFor='let con of countries'>{{con}}</option>
            </select>
        </div>
    </div>
    
    <!--<app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalRecovered]='totalRecovered' [totalDeaths]='totalDeaths'></app-dashboard-card>
    -->
    <div class="card-title">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">CONFIRMED</div>
          <div class="card-body">
            <p class="card-text">{{totalConfirmed}}</p>
          </div>
        </div>
        <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
          <div class="card-header">ACTIVE</div>
          <div class="card-body">
            <p class="card-text">{{totalActive}}</p>
          </div>
        </div>
        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
          <div class="card-header">RECOVERED</div>
          <div class="card-body">
            <p class="card-text">{{totalRecovered}}</p>
          </div>
        </div>
        <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
          <div class="card-header">DEATHS</div>
          <div class="card-body">
            <p class="card-text">{{totalDeaths}}</p>
          </div>
        </div>
        </div>
    
    <div class="row">

        <div class="col">

            <table class="table">
                <thead>
                    <tr>
                        <th>Sno.</th>
                        <th>Date</th>
                        <th>Cases</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let cs of selectedCountryData; index as i '>
                        <td>{{i+1}}</td>
                        <td>{{cs.date | date}}</td>
                        <td>{{cs.cases}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <google-chart [data]="lineChart"></google-chart>
        </div>


    </div>
</div>
</div>
<meta name="viewport" content="width=device-width, initial-scale=1">
