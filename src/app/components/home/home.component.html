<div class="card-title">
<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
  <div class="card-header">CONFIRMED</div>
  <div class="card-body">
    <p class="card-text">{{totalConfirmed|number}}</p>
  </div>
</div>
<div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
  <div class="card-header">ACTIVE</div>
  <div class="card-body">
    <p class="card-text">{{totalActive|number}}</p>
  </div>
</div>
<div class="card text-white bg-success mb-3" style="max-width: 18rem;">
  <div class="card-header">RECOVERED</div>
  <div class="card-body">
    <p class="card-text">{{totalRecovered|number}}</p>
  </div>
</div>
<div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
  <div class="card-header">DEATHS</div>
  <div class="card-body">
    <p class="card-text">{{totalDeaths|number}}</p>
  </div>
</div>
</div>


<div class="ui form">
    <div class="inline fields">
      <div class="radio1">
        <label class="label1" for="fruit">Select Case Type :</label>
        <div class= radio2>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" id='c' #c (click)='updateChart(c)' value="c" name="casetype" checked="" tabindex="0" class="hidden">
                <label for='c'>Confirmed</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" value='d' #d (click)='updateChart(d)' id='d' name="casetype" tabindex="0" class="hidden">
                <label for='d'>Deaths</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" value='r' #r (click)='updateChart(r)' id='r' name="casetype" tabindex="0" class="hidden">
                <label for='r'>Recovered</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input id='a' #a type="radio" (click)='updateChart(a)' value='a' name="casetype" tabindex="0" class="hidden">
                <label for='a'>Active</label>
            </div>
        </div>
      </div>
    </div>
  </div>

    <div class="row">
        <div class="col">
            <google-chart [data]="columnChart"></google-chart>
        </div>
        <div class="col">
            <google-chart [data]="pieChart"></google-chart>
        </div>
    </div>
</div>
